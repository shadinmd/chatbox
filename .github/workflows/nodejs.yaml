name: Nodejs ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches : ["main"] 

jobs:
  build:
      runs-on: self-hosted
  
      steps:
        - uses: actions/checkout@v3

        - name: install dependencies
          working-directory: ./backend
          run: npm install

        - name: create .env file
          working-directory: ./backend
          run: |
            touch .env
            echo "${{ secrets.CHATBOX_ENV }}" > .env

        - name: remove old process
          working-directory: ./backend
          run: pm2 delete chatbox-server || true

        - name: start new server
          working-directory: ./backend
          run: pm2 start --interpreter=/home/admin/.nvm/versions/node/v20.9.0/bin/ts-node main.ts --name chatbox-server
